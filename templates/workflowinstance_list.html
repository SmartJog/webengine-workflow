{% extends "workflow/base.html" %}

{% block content %}
<div class="fullpage">

    <div class="idcard idtitle">Workflows list</div>
    <ul>
    {% for workflow in workflows %}
        <h2> {{ workflow.name }} </h2>
        {% for workflowinstance in workflow.workflowinstances %}
            <li>
            <a href={% url workflow-workflowinstance-show workflowinstance.id display.all %}>{{ workflowinstance.version }} </a> <a href={% url workflow-workflowinstance-delete workflowinstance.id %}> <img src="/medias/workflow/img/untake.png" class="untake"/> </a> 

            </li>
        {% endfor %}
    {% endfor %}
    </ul>

</div>
{% endblock content %}
